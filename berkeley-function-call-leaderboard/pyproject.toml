[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bfcl"
version = "1.0.0"
description = "Berkeley Function Calling Leaderboard (BFCL)"
authors = [
    {name="Sky Computing Lab", email="sky@cs.berkeley.edu"}
]
readme = "README.md"
requires-python = ">=3.10"
license = { "text" = "Apache 2.0" }
dependencies = [
    "requests",
    "tqdm",
    "numpy==1.26.4",
    "pandas",
    "huggingface_hub",
    "pydantic>=2.8.2",
    "python-dotenv>=1.0.1",
    "tree_sitter==0.21.3",
    "tree-sitter-java==0.21.0",
    "tree-sitter-javascript==0.21.4",
    "openai==1.46.0",
    "mistralai==1.1.0",
    "anthropic==0.31.1",
    "cohere==5.5.8",
    "google-cloud-aiplatform==1.65.0",
]

[tool.setuptools.packages.find]
include = ["bfcl*"]

[project.urls]
Repository = "https://github.com/ShishirPatil/gorilla/tree/main/berkeley-function-call-leaderboard"

[project.optional-dependencies]
oss_eval = ["vllm==0.6.1.post2"]
